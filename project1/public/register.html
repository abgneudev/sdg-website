    <main>
        <section class="primary">
            <h2>Get in touch to save animals!</h2>
        </section>
        <section class="form">
            <h2 id="form-heading">Registration Form</h2> <!-- Added heading for accessibility -->
            <form class="registration__form" action="/register" method="POST" aria-labelledby="form-heading">
                <div class="form__field">
                    <label class="form__field__message">* indicates a required field</label>
                </div>
                <div class="form__field">
                    <label for="register__fullname" class="form__label">Full Name<span class="input__required">*</span></label>
                    <input type="text" class="form__input" name="register__fullname" id="register__fullname" placeholder="Full Name" required>
                </div>
                <div class="form__field">
                    <label for="register__email" class="form__label">Email<span class="input__required">*</span></label>
                    <input type="email" class="form__input" name="register__email" id="register__email" placeholder="Email" required>
                </div>
                <div class="form__field__checkbox">
                    <input type="checkbox" class="form__input__checkbox" name="adoption" id="adoption" required checked>
                    <label for="adoption" class="form__label">Are you willing to adopt?</label>
                </div>
                <div class="form__field">
                    <label for="cause" class="form__label">Select a cause you resonate with<span class="input__required">*</span></label>
                    <select name="cause" id="cause" class="form__input__cause" required>
                        <option value="" disabled selected>Select a cause</option> <!-- Added placeholder option -->
                        <option value="none">I don't mind as long as I'm helping animals</option>
                        <option value="1">Life on Land</option>
                        <option value="2">Life Below Water</option>
                    </select>
                </div>
                <div class="form__field__submit">
                    <input type="submit" class="form__submit" value="Register">
                </div>
            </form>
        </section>
    </main>
